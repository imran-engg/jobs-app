<div class="container">
  <ul class="list-group" *ngIf="FavSelected">
    <li class="row list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of alljobs">
      <div class="col-1">
        <img src='{{item?.companyLogo}}' alt="" >
      </div>
      <div class="col-10">
        <h3 style="cursor: pointer;"> {{item?.title}} </h3> <br>{{item?.id}} Company:
        {{item?.companyName}} Reference: {{item?.reference}}
      </div>
    </li>
  </ul>
  <div *ngIf="!FavSelected">
    You have no favourite Job selected
  </div>
</div>
