<div class="container">
  <ul class="list-group">
    <li class="row list-group-item d-flex justify-content-between align-items-center mt-2" *ngFor="let item of jobdetails">
      <div class="col-1">
        <img src='{{item.companyLogo}}' alt="">
      </div>
      <div class="col-10">
        <h3 style="cursor: pointer;"> <a (click)='descriptionRoute(item.id)'>{{item.title}} </a> </h3> <br>{{item.id}} Company:
        {{item.companyName}} Reference: {{item.reference}}
      </div>
      <div class="col-1">
        <span class="icon-star" [id]="'star-'+item.id" (click)='favouriteToggle(item)'
          [ngClass]="{'active':jobSelectedBoolean(item)}"></span>
      </div>
    </li>
  </ul>
</div>
